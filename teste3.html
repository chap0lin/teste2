function keyPush(evt) {
    switch(evt.keyCode) {
        case 37:
            xv=-1;
            break;
        case 38:
            yv=-1;
            break;
        case 39:
            xv=1;
            break;
        case 40:
            yv=1;
            break;
    }
}
function keyRelesed(evt) {
    switch(evt.keyCode) {
        case 37:
            xv=0;
            break;
        case 38:
            yv=0;
            break;
        case 39:
            xv=0;
            break;
        case 40:
            yv=0;
            break;
    }
}
function mouseClick(evt) {
